<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7770714931220768"
     crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
  <head>
     <link rel="icon" href="lv12.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<amp-auto-ads type="adsense"
        data-ad-client="ca-pub-7770714931220768">
</amp-auto-ads>
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">✨ إنشاء حساب جديد</h2>

    <form id="signup-form" class="space-y-4">
      <input type="text" id="full_name" placeholder="الاسم الكامل" class="w-full border p-3 rounded" required>
      <input type="text" id="phone" placeholder="رقم الهاتف" class="w-full border p-3 rounded" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full border p-3 rounded" required>
      <input type="password" id="password" placeholder="كلمة المرور" class="w-full border p-3 rounded" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">تسجيل</button>
    </form>

    <p class="text-center text-sm mt-4">عندك حساب بالفعل؟
   <a href="shop-login.html" class="text-blue-600 hover:underline">سجّل دخول</a>

    </p>

    <p id="message" class="text-center mt-4 text-sm"></p>
  </div>
<script>
  const supabase = window.supabase.createClient(
    "https://nszhzfysitppxssplqfb.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w"
  );

  const form = document.getElementById("signup-form");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const full_name = document.getElementById("full_name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!full_name || !email || !password) {
      message.textContent = "❌ الرجاء إدخال كل البيانات المطلوبة";
      message.className = "text-center mt-4 text-sm text-red-600";
      return;
    }

    if (password.length < 6) {
      message.textContent = "⚠️ كلمة المرور يجب أن تكون على الأقل 6 أحرف";
      message.className = "text-center mt-4 text-sm text-yellow-600";
      return;
    }

    message.textContent = "⏳ جاري إنشاء الحساب...";
    message.className = "text-center mt-4 text-sm text-gray-600";

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { full_name, phone },
      },
    });

    if (error) {
      message.textContent = "❌ فشل إنشاء الحساب: " + error.message;
      message.className = "text-center mt-4 text-sm text-red-600";
      return;
    }

    message.textContent =
      "✅ تم التسجيل بنجاح! تحقق من بريدك الإلكتروني لتفعيل الحساب (إن كان مطلوبًا)";
    message.className = "text-center mt-4 text-sm text-green-600";

    setTimeout(() => {
      window.location.href = "shop-login.html";
    }, 2000);
  });
</script>

</body>
</html>
