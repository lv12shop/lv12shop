<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلباتي | LV12</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="lv12.ico" type="image/x-icon" />
  <style>
    body { font-family: "Tajawal", sans-serif; }
    .order-card { transition: all 0.25s ease; }
    .order-card:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    .status-badge { font-weight: 600; border-radius: 9999px; padding: 4px 10px; font-size: 0.875rem; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-shipped { background-color: #cce5ff; color: #004085; }
    .status-delivered { background-color: #d4edda; color: #155724; }
    .status-cancelled { background-color: #f8d7da; color: #721c24; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 onclick="location.href='shop.html'" class="text-2xl font-bold text-blue-700 cursor-pointer hover:text-blue-800">
        🛍️ متجر LV12
      </h1>
      <div class="flex items-center gap-3">
        <input id="searchInput" type="text" placeholder="🔍 ابحث عن منتج أو حالة..."
               class="border border-gray-300 rounded-lg px-3 py-1.5 w-56 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg shadow">
          🚪 خروج
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto p-6 flex-1">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">📦 طلباتي</h2>

    <div id="toast" class="fixed bottom-5 right-5 hidden px-4 py-3 rounded-lg text-white shadow-lg z-50"></div>
    <div id="loader" class="text-center text-gray-600 hidden">
      <div class="animate-spin border-4 border-gray-300 border-t-blue-600 rounded-full w-10 h-10 mx-auto mb-3"></div>
      <p>جارٍ تحميل الطلبات...</p>
    </div>

    <div id="orders-list" class="space-y-6"></div>
  </main>

  <footer class="bg-gray-900 text-white text-center py-5 text-sm mt-auto">
    <p>© 2025 LV12 - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const ordersList = document.getElementById("orders-list");
    const toast = document.getElementById("toast");
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");
    let allOrders = [];

    function showToast(msg, success = true) {
      toast.textContent = msg;
      toast.className = `fixed bottom-5 right-5 ${success ? "bg-green-600" : "bg-red-600"} text-white px-4 py-3 rounded-lg shadow-lg`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    async function loadOrders() {
      loader.classList.remove("hidden");
      ordersList.innerHTML = "";

      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) {
        showToast("⚠️ يرجى تسجيل الدخول أولاً", false);
        setTimeout(() => location.href = "shop-login.html", 1200);
        return;
      }

   const { data: orders, error } = await supabase
  .from("orders")
  .select(`
    id, user_id, product_id, quantity, price, status, created_at, delivery_date,
    products (
      name,
      product_images ( image_url, is_primary )
    )
  `)
  .eq("user_id", user.id)
  .order("created_at", { ascending: false });

      loader.classList.add("hidden");

      if (error) {
        console.error("❌ خطأ:", error);
        showToast("❌ حدث خطأ أثناء تحميل الطلبات", false);
        return;
      }

      allOrders = orders || [];
      renderOrders(allOrders);
    }

    function renderOrders(orders) {
      ordersList.innerHTML = "";

      if (!orders || orders.length === 0) {
        ordersList.innerHTML = `<p class="text-center text-gray-500 text-lg">🚫 لا توجد طلبات حتى الآن</p>`;
        return;
      }

      orders.forEach(o => {
        const p = o.products || {};
        const total = (o.price || 0) * (o.quantity || 1);
        const createdAt = new Date(o.created_at).toLocaleString("ar-EG");

        let statusClass = "status-pending";
        let statusText = "⏳ قيد المعالجة";
        if (o.status === "shipped") { statusClass = "status-shipped"; statusText = "🚚 جاري التوصيل"; }
        if (o.status === "delivered") { statusClass = "status-delivered"; statusText = "✅ تم التسليم"; }
        if (o.status === "cancelled") { statusClass = "status-cancelled"; statusText = "❌ تم الإلغاء"; }

        ordersList.innerHTML += `
          <div class="order-card bg-white rounded-xl shadow-md overflow-hidden">
            <div class="flex flex-col md:flex-row">
              <img src="${p.image_url || 'https://via.placeholder.com/250'}" alt="${p.name || 'منتج'}"
                   class="md:w-1/3 h-48 object-cover">
              <div class="flex-1 p-5">
                <div class="flex justify-between items-center mb-2">
                  <h3 class="text-lg font-bold text-gray-800">${p.name || "منتج غير متوفر"}</h3>
                  <span class="status-badge ${statusClass}">${statusText}</span>
                </div>
                <p class="text-gray-600 mb-1">📦 الكمية: ${o.quantity}</p>
                <p class="text-gray-600 mb-1">💰 السعر الفردي: ${o.price.toFixed(2)} ج.م</p>
                <p class="text-blue-700 font-bold text-lg mt-2">الإجمالي: ${total.toFixed(2)} ج.م</p>
                <p class="text-sm text-gray-500 mt-3">🗓️ تم في: ${createdAt}</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    searchInput.addEventListener("input", e => {
      const q = e.target.value.trim().toLowerCase();
      const filtered = allOrders.filter(o => {
        const p = o.products || {};
        return (
          (p.name || "").toLowerCase().includes(q) ||
          (o.status || "").toLowerCase().includes(q) ||
          new Date(o.created_at).toLocaleString("ar-EG").includes(q)
        );
      });
      renderOrders(filtered);
    });

    async function logout() {
      await supabase.auth.signOut();
      showToast("👋 تم تسجيل الخروج");
      setTimeout(() => (window.location.href = "shop-login.html"), 1000);
    }

    loadOrders();
  </script>
</body>
</html>
